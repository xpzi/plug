                    _time = new Date() * 1,

                    _info = "",
                    _price = "";

                        Base.alertShow("网络错误，请退出重试");

            // 提交申请信息
            submitMsg: function () {
                var that = this,
                    _time = new Date() * 1,
                    _pic = that.photo_list.join(","),
                    _info = that.info.val().trim(),
                    _price = that.price.val().trim().replace("元/场", "");

                if (that.photo_list.length <= 2) {
                    Base.alertShow("请至少上传三张个人靓照");
                    return;
                }

                    return;
                }

                    Base.alertShow("请完成支付宝实名认证");

                    // 提交申请信息

                                dm_error = res.dm_error,
                                error_msg = res.error_msg;
                            _czc && _czc.push(["_trackEvent", "economy2_data2", "ajax", "submitMsg_" + dm_error, (new Date() * 1 - _time)]);
                            if (dm_error === 0) {
                                if (that.user_info.status === 1) {
                                    Base.jumpHref("index.html");
                                } else {
                                    Base.jumpHref("task2.html");
                                }
                                switch (data.status) {
                                    case 0:
                                        that.btn_f.off("click");
                                        break;
                                    case 1:
                                        break;
                                    case 2:
                                        break;
                                    case 3:
                                        that.btn_f.off("click");
                                        break;
                                    default:
                                    // console.log(data.status);
                                }
                            } else if (dm_error === 1099010012) {
                                Base.alertShow("登录已过期，请在<br/>设置中退出并重新登录");
                            } else if (dm_error === 1099010015) {
                                Base.alertShow(error_msg);
                            } else {
                                Base.alertShow(error_msg);
                            }
                        },
                        error: function () {
                            _czc && _czc.push(["_trackEvent", "economy2_data2", "ajax", "submitMsg_error", (new Date() * 1 - _time)]);
                            Base.loading.hide();
                            Base.alertShow("网络错误，请退出重试");
                        }
                    });
                });
            },
            // 判断上传照片数量
            photoFun: function () {
                var that = this,
                    $photo_li = that.photo.find("li"),
                    _length = $photo_li.length;
                if (_length >= 7) {
                    that.upload_li.removeClass("show");
                } else {
                    if (!that.upload_li.hasClass("show")) {
                        that.upload_li.addClass("show");
                    }
                }
            },
            // 判断信息输入是否完整
            judgeIpt: function () {
                var that = this;

                if (that.info.val().trim() && that.photo_list.length) {
                    that.btn_f.addClass("btn-t").off("click").on("click", function () {
                        that.submitMsg();
                    });
                } else {
                    that.btn_f.removeClass("btn-t").off("click");
                }
            },
            // 上传图片
            upload: function () {
                var that = this;
                UploadFile({
                    $ipt: $(".upload-ipt"),
                    $preview: $(".js-show-img"), // 预览元素
                    $previewFE: $(".js-show-img-fe"), // 预览元素
                    $iptHide: $(".js-img-url"), // 隐藏域
                    $loading: $("#loading"), // loading 元素
                    maxSize: 8192, // 最大存储 单位K
                    uri: "https://openact.busi.inke.cn/newyear_posters/upload_image", // 上传URI
                    onSelectSuccess: function () {
                        Base.loading.show();
                    }, // 选择文件 成功事件
                    onSelectFail: function () {
                    }, // 选择文件 失败事件
                    onPreview: function () {
                    }, // 预览 事件
                    onUploadSuccess: function (res) {
                        if (res.error_code === 0) {
                            $("<li class=\"li-img\" style=\"background:url(" + res.data.image.url + ") no-repeat center;background-size:100% auto;border:1px solid #ccc;\"><button class=\"del\" style=\"background:url(//img2.inke.cn/MTQ5MzcwOTY0MzU0NiM3MjYjanBn.jpg) no-repeat center;background-size:100% 100%;\"></button></li>").insertBefore(that.upload_li);
                            that.photo_list.push(res.data.image.url);
                            that.photoFun();
                            that.judgeIpt();
                        }
                    }, // 上传成功
                    onUploadError: function () {
                        Base.alertShow("上传失败，请重新上传");
                    } // 上传失败
                });
            },
            log: function (click_id, callback) {  //  埋点
                Common.log({
                    busi_code: "economy2",
                    page_code: "data2",
                    other: {
                        click_id: click_id
                    },
                    callback: callback
                });
            }
        };

        $(function () {
            Page.init();
        });

    </script>
</html>
